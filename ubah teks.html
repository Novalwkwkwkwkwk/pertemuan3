<!DOCTYPE html>
<html>
<head>
    <title>DOM Text Changer</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #targetText {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DOM Text Changer</h2>
        
        <!-- Teks yang akan diubah -->
        <div id="targetText">
            Ini adalah teks yang akan diubah
        </div>

        <!-- Input untuk teks baru -->
        <input type="text" id="newText" placeholder="Masukkan teks baru">
        <br><br>
        
        <!-- Button untuk mengubah teks -->
        <button onclick="ubahTeks()">Ubah Teks</button>
        <button onclick="resetTeks()">Reset Teks</button>
    </div>

    <script>
        // Menyimpan teks asli untuk reset
        const teksAsli = document.getElementById('targetText').innerHTML;

        // Fungsi untuk mengubah teks
        function ubahTeks() {
            // Mengambil nilai dari input
            const teksBaru = document.getElementById('newText').value;
            
            // Mengambil elemen target
            const targetElement = document.getElementById('targetText');
            
            // Memeriksa apakah input tidak kosong
            if (teksBaru.trim() !== '') {
                // Mengubah teks
                targetElement.innerHTML = teksBaru;
                // Mengosongkan input
                document.getElementById('newText').value = '';
            } else {
                alert('Silakan masukkan teks baru!');
            }
        }

        // Fungsi untuk mereset teks
        function resetTeks() {
            document.getElementById('targetText').innerHTML = teksAsli;
        }
    </script>
</body>
</html>
